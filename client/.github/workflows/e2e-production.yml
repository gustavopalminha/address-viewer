name: ğŸ§ª E2E Production Build Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e_production_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Production E2E Tests
        # ğŸ’¡ This step executes the script: 
        # "E2E_TARGET=e2e-prod npm run build && playwright test"
        # The script handles setting the environment variable, building the app, 
        # launching the 'vite preview' server (port 4173), and running the tests.
        run: npm run test:e2e:prod

      - name: ğŸ“ Upload Artifacts (on failure)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-prod
          path: playwright-report/
          retention-days: 2